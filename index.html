<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Interactive rating component</title>
    <!-- !favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- !google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- !stylesheet link -->
    <link rel="stylesheet" href="styles.css" />
    <!-- !script link -->
    <script defer src="index.js"></script>
  </head>
  <body>
    <main>
      <!-- @! rating card container -->
      <div class="card-cont" id="rating-card-cont">
        <article class="card">
          <!-- !star image -->
          <span class="star-bg">
            <img
              id="star-image"
              src="images/icon-star.svg"
              alt="an image of a star"
            />
          </span>
          <!-- !heading -->
          <h2 class="heading">How did we do?</h2>
          <p class="paragraph">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>

          <!-- !rating button form -->
          <form id="form" action="get">
            <fieldset id="rating-btns-cont">
              <!-- @!button 1 -->

              <!-- *radio button input -->
              <input class="radio-btn-input" type="radio" value="1" name="rating" id="rating-number-button-1">

              <!-- *radio button label -->
              <label id="1" class="radio-btn-label" for="rating-number-button-1">1</label>

              <!-- @!button 2 -->
              <!-- *radio button input -->
              <input class="radio-btn-input" type="radio" value="2" name="rating" id="rating-number-button-2">

              <!-- *radio button label -->
              <label id="2" class="radio-btn-label" for="rating-number-button-2">2</label>

              <!-- @!button 3 -->
              <!-- *radio button input -->
              <input class="radio-btn-input" type="radio" value="3" name="rating" id="rating-number-button-3">

              <!-- *radio button label -->
              <label id="3" class="radio-btn-label" for="rating-number-button-3">3</label>

              <!-- @!button 4 -->
              <!-- *radio button input -->
              <input class="radio-btn-input" type="radio" value="4" name="rating" id="rating-number-button-4">

              <!-- *radio button label -->
              <label id="4" class="radio-btn-label" for="rating-number-button-4">4</label>

              <!-- @!button 5 -->
              <!-- *radio button input -->
              <input class="radio-btn-input" type="radio" value="5" name="rating" id="rating-number-button-5">

              <!-- *radio button label -->
              <label id="5" class="radio-btn-label" for="rating-number-button-5">5</label>

            </fieldset>

            <!-- !submit button -->
            <button type="submit" id="submit-btn">SUBMIT</button>
          </form>
        </article>
      </div>

      <!-- @!thank you card container -->
      <div class="card-cont" id="thank-you-card-cont">
        <article id="thank-you-card" class="card">
          <!-- *thank you image -->
          <img src="images/illustration-thank-you.svg" alt="" />
          <!-- *rating number out of 5 -->
          <span id="rating-bg">
            <p id="rating">You selected <span id="rating-num"></span> out of 5</p>
          </span>
          <!-- *thank you message -->
          <h2 class="heading">Thank You!</h2>
          <!-- *paragraph -->
          <p class="paragraph">
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </p>
        </article>
      </div>
    </main>
  </body>
</html>
